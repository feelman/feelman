<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Feelman: Контакт</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/style.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__logo">
        <a href="/">Feelman</a>
      </div>
      <div class="page-header__nav  page-header__nav--closed  page-header__nav--nojs">
        <button class="page-header__toggle" type="button">Открыть меню</button>
        <nav class="main-nav">
          <ul class="main-nav__items">
            <li class="main-nav__item">
              <a href="about.html">Обо мне</a>
            </li>
            <!-- <li class="main-nav__item">
              <a href="portfolio.html">Портфолио</a>
            </li> -->
            <li class="main-nav__item">
              <a href="contact.html">Контакт</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <article class="contact">
        <h1 class="contact__title">Напишите мне</h1>
        <form class="contact__form" action="" method="post" id="ajaxform">
          <div class="contact__form-name">
            <input type="text" name="name" placeholder="Ваше имя">
          </div>
          <div class="contact__form-email">
            <input type="text" name="email" placeholder="Ваш e-mail">
          </div>
          <div class="contact__form-message">
            <textarea name="message" placeholder="Ваше сообщение"></textarea>
          </div>
          <div class="contact__form-submit">
            <input type="submit" value="Отправить">
          </div>
        </form>
      </article>
      <article id="contacts" class="contacts">
        <h2 class="contacts__title">E-mail</h2>
        <span class="contacts__mail"><a href="mailto:mail@feelman.info">mail@feelman.info</a></span>
      </article>
    </main>
    <footer class="page-footer">
      <div class="page-footer__copyright"></div>
    </footer>
